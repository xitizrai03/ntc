<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepal Telecom - Events & Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        
        .header {
            background-color: #0077b6;
            color: white;
            text-align: left;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .container {
            max-width: 1100px;
            margin: auto;
        }
        
        .filter-section {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .event-card,
        .info-card {
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.3s ease-in-out;
        }
        
        .event-card:hover,
        .info-card:hover {
            transform: translateY(-5px);
        }
        
        .event-img,
        .info-img {
            max-width: 120px;
            border-radius: 8px;
        }
        
        .tab-buttons {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab-buttons button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
            background-color: #0372ae;
            color: white;
        }
        
        .tab-buttons .active {
            background-color: #39a4dd;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-calendar-alt"></i> Events & Information</h1>
            <div class="tab-buttons">
                <button id="events-btn" class="active" onclick="showSection('events')">Events</button>
                <button id="info-btn" onclick="showSection('info')">Information</button>
            </div>
        </div>

        <div class="filter-section">
            <input type="text" id="search" class="form-control" placeholder="Search events...">
        </div>

        <div id="events-section">
            <h3>Upcoming Events</h3>
            <div class="event-card">
                <img src="https://via.placeholder.com/120" class="event-img" alt="Event">
                <div>
                    <h5>Technology Summit 2025</h5>
                    <p>Join industry leaders discussing the future of telecommunications.</p>
                </div>
            </div>
        </div>

        <div id="info-section" class="hidden">
            <h3>Latest Information</h3>
            <div class="info-card">
                <img src="images/NepalTele.jpeg" class="info-img" alt="Info">

                <div>
                    <h5>Network Expansion</h5>
                    <p>Nepal Telecom is expanding its 5G network across major cities.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showSection(section) {
            document.getElementById('events-section').classList.add('hidden');
            document.getElementById('info-section').classList.add('hidden');
            document.getElementById(section + '-section').classList.remove('hidden');

            document.getElementById('events-btn').classList.remove('active');
            document.getElementById('info-btn').classList.remove('active');
            document.getElementById(section + '-btn').classList.add('active');
        }

        document.getElementById('search').addEventListener('input', function() {
            let filter = this.value.toLowerCase();
            document.querySelectorAll('.event-card').forEach(card => {
                let text = card.innerText.toLowerCase();
                card.style.display = text.includes(filter) ? 'flex' : 'none';
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
