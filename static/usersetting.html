<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <style>
        body {
            background-color: #f4f7fc;
            font-family: 'Inter', sans-serif;
            color: #333;
            overflow-x: hidden;
        }
        /* Sidebar */
        
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #005f99;
            color: white;
            padding-top: 30px;
            transition: transform 0.3s ease;
        }
        
        .sidebar a {
            color: white;
            display: block;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .sidebar a:hover {
            background-color: #0077b6;
        }
        /* Back to Home Button */
        
        .back-home-btn {
            margin-top: 30px;
            background-color: #0077b6;
            color: white;
            padding: 12px 20px;
            text-align: center;
            font-weight: 600;
            border-radius: 10px;
            border: none;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .back-home-btn i {
            margin-right: 8px;
        }
        
        .back-home-btn:hover {
            background-color: #005f99;
        }
        /* Main content */
        
        .content {
            margin-left: 250px;
            padding: 30px;
            transition: margin-left 0.3s ease;
        }
        
        .settings-title {
            font-size: 28px;
            font-weight: 600;
            color: #005f99;
        }
        
        .settings-section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .settings-section h5 {
            font-size: 20px;
            font-weight: 500;
            color: #0077b6;
        }
        
        .form-check-label {
            font-size: 16px;
            font-weight: 400;
        }
        
        .form-control {
            border-radius: 25px;
            padding: 15px;
        }
        
        .btn-custom {
            background-color: #0077b6;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            border: none;
        }
        
        .btn-custom:hover {
            background-color: #005f99;
        }
        /* Avatar */
        
        .avatar img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .avatar-upload {
            cursor: pointer;
        }
        
        .upload-btn {
            background-color: #0077b6;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: 600;
            border: none;
        }
        
        .upload-btn:hover {
            background-color: #005f99;
        }
        /* Media Queries for Responsive Design */
        
        @media (max-width: 991px) {
            .sidebar {
                width: 200px;
            }
            .content {
                margin-left: 200px;
            }
        }
        /* On small screens (below 768px), the sidebar will collapse */
        
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                transform: translateX(-100%);
            }
            .sidebar a {
                text-align: center;
                padding: 10px;
            }
            .content {
                margin-left: 0;
            }
            .sidebar.active {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="text-center">
            <a href="#profile"><i class="fas fa-user"></i> Profile</a>
            <a href="#notifications"><i class="fas fa-bell"></i> Notifications</a>
            <a href="#privacy"><i class="fas fa-shield-alt"></i> Privacy</a>
            <a href="#security"><i class="fas fa-lock"></i> Security</a>
            <a href="#appearance"><i class="fas fa-paint-brush"></i> Appearance</a>
            <a href="index2.php"><i class="fas fa-home"></i> Back</a>


        </div>
    </div>

    <!-- Toggle Sidebar Button for Small Devices -->
    <button class="btn btn-primary d-lg-none" id="toggleSidebarBtn">Toggle Sidebar</button>

    <!-- Main Content -->
    <div class="content">
        <h1 class="settings-title">User Settings</h1>

        <!-- Profile Settings -->
        <div id="profile" class="settings-section">
            <h5>Profile Settings</h5>
            <div class="d-flex align-items-center">
                <div class="avatar">
                    <img src="https://via.placeholder.com/120" alt="User Avatar">
                </div>
                <div class="ms-4">
                    <button class="upload-btn">Upload New Picture</button>
                </div>
            </div>
            <form class="mt-4">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter full name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
                <button type="submit" class="btn-custom">Save Changes</button>
            </form>
        </div>

        <!-- Notification Settings -->
        <div id="notifications" class="settings-section">
            <h5>Notification Settings</h5>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="emailNotif">
                <label class="form-check-label" for="emailNotif">Receive Email Notifications</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="smsNotif">
                <label class="form-check-label" for="smsNotif">Receive SMS Notifications</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="pushNotif">
                <label class="form-check-label" for="pushNotif">Receive Push Notifications</label>
            </div>
            <button type="submit" class="btn-custom mt-4">Save Changes</button>
        </div>

        <!-- Privacy Settings -->
        <div id="privacy" class="settings-section">
            <h5>Privacy Settings</h5>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="profilePrivacy">
                <label class="form-check-label" for="profilePrivacy">Make Profile Private</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="dataSharing">
                <label class="form-check-label" for="dataSharing">Allow Data Sharing</label>
            </div>
            <button type="submit" class="btn-custom mt-4">Save Changes</button>
        </div>

        <!-- Security Settings -->
        <div id="security" class="settings-section">
            <h5>Security Settings</h5>
            <div class="mb-3">
                <label for="currentPassword" class="form-label">Current Password</label>
                <input type="password" class="form-control" id="currentPassword" placeholder="Enter current password" required>
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password" required>
            </div>
            <button type="submit" class="btn-custom mt-4">Change Password</button>
        </div>

        <!-- Appearance Settings -->
        <div id="appearance" class="settings-section">
            <h5>Appearance Settings</h5>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="theme" id="lightMode" value="light" checked>
                <label class="form-check-label" for="lightMode">Light Mode</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="theme" id="darkMode" value="dark">
                <label class="form-check-label" for="darkMode">Dark Mode</label>
            </div>
            <button type="submit" class="btn-custom mt-4">Save Appearance Settings</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle Sidebar for small devices
        document.getElementById('toggleSidebarBtn').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });
    </script>

</body>

</html>
