<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Activity & News Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .notification {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            position: relative;
            transition: background 0.3s ease-in-out;
        }
        
        .notification h5 {
            color: #0077b6;
        }
        
        .notification .actions {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        
        .btn-read,
        .btn-delete {
            cursor: pointer;
            border: none;
            background: transparent;
            font-size: 14px;
            color: #0077b6;
            transition: color 0.3s ease-in-out;
        }
        
        .btn-read:hover,
        .btn-delete:hover {
            color: red;
        }
        
        .read {
            background: #e3f2fd;
        }
        
        .actions-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">User Activity & News Notifications</h2>
        <div class="actions-container">
            <button class="btn btn-primary" onclick="markAllRead()">Mark All as Read</button>
            <button class="btn btn-danger" onclick="deleteAll()">Delete All</button>
        </div>
        <div class="notification">
            <h5>New Service Launched</h5>
            <p>We are excited to introduce a new broadband service with faster speeds and lower costs.</p>
            <div class="actions">
                <button class="btn-read" onclick="markRead(this)">Mark as Read</button>
                <button class="btn-delete" onclick="deleteNotification(this)">Delete</button>
            </div>
        </div>
        <div class="notification">
            <h5>Scheduled Maintenance</h5>
            <p>Our system will be down for maintenance on March 10th from 12 AM to 4 AM. We apologize for the inconvenience.</p>
            <div class="actions">
                <button class="btn-read" onclick="markRead(this)">Mark as Read</button>
                <button class="btn-delete" onclick="deleteNotification(this)">Delete</button>
            </div>
        </div>
    </div>
    <script>
        function markRead(button) {
            button.closest('.notification').classList.add('read');
        }

        function deleteNotification(button) {
            button.closest('.notification').remove();
        }

        function markAllRead() {
            document.querySelectorAll('.notification').forEach(notification => {
                notification.classList.add('read');
            });
        }

        function deleteAll() {
            document.querySelectorAll('.notification').forEach(notification => {
                notification.remove();
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
